<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container{
            width: 90%;
            height: auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow:  0px 5px 25px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }

        .container form{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
        }

        .inputBox{
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .inputBox input[type="text"], 
        .inputBox input[type="email"], 
        .inputBox input[type="tel"], 
        .inputBox input[type="password"]{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            border: none;
            outline: none;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.2);
            padding: 0px 10px;
            font-size: 16px;
            color: #444;
        }

        .inputBox textarea{
            width: 100%;
            height: 120px;
            border-radius: 5px;
            border: none;
            outline: none;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.2);
            padding: 0px 10px;
            font-size: 16px;
            color: #444;
        }

        .inputBox button{
            width: 100%;    
            padding: 10px 20px;
            border: none;
            outline: none;
            background: rgb(0, 119, 255);
            color: #FFF;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .inputBox button:hover{
            background: rgb(0, 17, 255);
            transition: all 0.3s ease;
        }

        ::placeholder{
            font-size: 16px;
        }

        .alert{
            width: 100%;
            background: rgb(0, 255, 106);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            display: none;
        }

        .tick {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            color: green;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="" id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="abc xyz" />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="abc@gmail.com" />
            </div>

            <div class="inputBox">
                <input type="tel" id="phone" placeholder="+XX XXXXXXXXXX" />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Enter your password" />
            </div>

            <div class="inputBox">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" />
                <span class="tick">&#10004;</span>
            </div>

            <div class="inputBox">Write why you need the code......"></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
