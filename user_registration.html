<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-bottom: 50px; /* Adjusted padding to accommodate the fixed footer */
        }

        .container{
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow:  0px 5px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .container form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .inputBox{
            width: 100%;
            margin: 10px 0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .inputBox input[type="text"], 
        .inputBox input[type="email"], 
        .inputBox input[type="tel"], 
        .inputBox input[type="password"]{
            width: 100%;
            height: 50px;
            border-radius: 5px;
            border: none;
            outline: none;
            border: 1px solid rgba(0,0,0,0.2);
            padding: 0px 10px;
            font-size: 16px;
            color: #444;
        }

        .inputBox textarea{
            width: 100%;
            height: 120px;
            border-radius: 5px;
            border: none;
            outline: none;
            border: 1px solid rgba(0,0,0,0.2);
            padding: 10px;
            font-size: 16px;
            color: #444;
        }

        .inputBox button{
            width: 100%;    
            padding: 10px 20px;
            border: none;
            outline: none;
            background: rgb(0, 119, 255);
            color: #FFF;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .inputBox button:hover{
            background: rgb(0, 17, 255);
            transition: all 0.3s ease;
        }

        ::placeholder{
            font-size: 16px;
        }

        .alert{
            width: 100%;
            background: rgb(0, 255, 106);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            display: none;
        }

        .tick {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            color: green;
            font-size: 24px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <input type="text" id="name" placeholder="abc xyz" required />
            </div>

            <div class="inputBox">
                <input type="email" id="emailid" placeholder="abc@gmail.com" required />
            </div>

            <div class="inputBox">
                <input type="tel" id="phone" placeholder="+XX XXXXXXXXXX" required />
            </div>

            <div class="inputBox">
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <div class="inputBox">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                <span class="tick">&#10004;</span>
            </div>

            <div class="inputBox">
                <textarea id="message" placeholder="Write why you need the code......" required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var alertBox = document.querySelector('.alert');

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Assuming form is valid, you can proceed with form submission (e.g., send data to server)
            alertBox.style.display = 'block'; // Show alert box
            alertBox.textContent = 'Your message has been sent successfully!';
            
            // Hide the alert box after 3 seconds
            setTimeout(function() {
                alertBox.style.display = 'none';
            }, 3000);

            // Here you would typically send the form data to the server or Firebase
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var tick = document.querySelector('.tick');

            if (password === confirmPassword && confirmPassword !== "") {
                tick.style.display = 'inline';
            } else {
                tick.style.display = 'none';
            }
        });
    </script>
</body>
</html>
