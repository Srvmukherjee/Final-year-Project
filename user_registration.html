<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 25px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .inputBox {
            margin: 10px 0;
            position: relative;
        }
        .inputBox input, .inputBox textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 16px;
            color: #444;
        }
        .inputBox input:focus, .inputBox textarea:focus {
            border-color: #0077ff;
        }
        .inputBox label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .inputBox button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0077ff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .inputBox button:hover {
            background: #0011ff;
        }
        .alert {
            display: none;
            background: #00ff6a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .tick {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: none;
            color: green;
            font-size: 24px;
        }
        footer {
            width: 100%;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>User Registration Form</h1>
    <div class="container">
        <form id="contactForm">
            <div class="alert">Your message sent</div>

            <div class="inputBox">
                <label for="name"><B>Enter your Full name:</B></label><br>
                <input type="text" id="name" placeholder="abc xyz" required />
            </div>

            <div class="inputBox">
                <label for="emailid"><B>Enter your email id:</B></label><br>
                <input type="email" id="emailid" placeholder="abc@gmail.com" required />
            </div>

            <div class="inputBox">
                <label for="phone"><B>Enter your phone no (with country code):</B></label><br>
                <input type="tel" id="phone" placeholder="+XX XXXXXXXXXX" required />
            </div>

            <div class="inputBox">
                <label for="password"><B>Enter your password:</B></label><br>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>

            <div class="inputBox">
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
                <span class="tick">&#10004;</span>
            </div>

            <div class="inputBox">
                <label for="message"><B>Enter your Messages:</B></label><br>
                <textarea id="message" placeholder="Write why you need the code......" required></textarea>
            </div>

            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var alertBox = document.querySelector('.alert');

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            // Assuming form is valid, you can proceed with form submission (e.g., send data to server)
            alertBox.style.display = 'block'; // Show alert box
            alertBox.textContent = 'You registered successfully!';
            
            // Hide the alert box after 3 seconds
            setTimeout(function() {
                alertBox.style.display = 'none';
            }, 3000);

            // Here you would typically send the form data to the server or Firebase
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var tick = document.querySelector('.tick');

            if (password === confirmPassword && confirmPassword !== "") {
                tick.style.display = 'inline';
            } else {
                tick.style.display = 'none';
            }
        });
    </script>
</body>
</html>
